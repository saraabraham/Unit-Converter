<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="title">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="inp-el"></input>
        <div>
            <button id="conv">Convert</button>
        </div>
    </div>

    <div id="convert">
        <div class="box">
            <h2>Length (Meter/Feet)</h2>
            <p id="len"></p>
        </div>
        <div class="box">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="vol"></p>
        </div>
        <div class="box">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mas"></p>
        </div>
        <script src="index.js">
        </script>
</body>

</html>
